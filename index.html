
<!DOCTYPE html>
<html>
<head> 
	<title>Starbucks and income in Chicago</title>
	
	<meta charset="utf-8" />
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" /> <!-- we will us e this as the styling script for our webmap-->
	<link rel="stylesheet" href="css/MarkerCluster.css" />
	<link rel="stylesheet" href="css/MarkerCluster.Default.css" />
	<link rel="stylesheet" type="text/css" href="css/own_style.css">
	<link rel="stylesheet" href="css/label.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="js/Autolinker.min.js"></script>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
</head>
<body>
	<div id="map"></div> <!-- this is the initial look of the map. in most cases it is done externally using something like a map.css stylesheet were you can specify the look of map elements, like background color tables and so on.-->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="js/leaflet-hash.js"></script>
	<script src="js/label.js"></script>
	<script src="js/leaflet.markercluster.js"></script>
	
				<script src='data/exp_projstarbucks.js' ></script>
				
				<script src='data/exp_joinedchicago.js' ></script>
				
	<script>
		var map = L.map('map', { zoomControl:true }).fitBounds([[41.6312946574,-88.0476363096],[42.0340639559,-87.3353124072]]);
		var hash = new L.Hash(map); //add hashes to html address to easy share locations
		var additional_attrib = 'created w. <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
	var feature_group = new L.featureGroup([]);

	var raster_group = new L.LayerGroup([]);
	
		var basemap_0 = L.tileLayer('http://a.tile.stamen.com/toner/{z}/{x}/{y}.png', { 
			attribution: additional_attrib + 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'});	
		basemap_0.addTo(map);	
	var layerOrder=new Array();
							function pop_joinedchicago(feature, layer) {
										
	var popupContent = '<table><tr><th scope="row">STATEFP10</th><td>' + Autolinker.link(String(feature.properties['STATEFP10'])) + '</td></tr><tr><th scope="row">COUNTYFP10</th><td>' + Autolinker.link(String(feature.properties['COUNTYFP10'])) + '</td></tr><tr><th scope="row">TRACTCE10</th><td>' + Autolinker.link(String(feature.properties['TRACTCE10'])) + '</td></tr><tr><th scope="row">GEOID10</th><td>' + Autolinker.link(String(feature.properties['GEOID10'])) + '</td></tr><tr><th scope="row">NAME10</th><td>' + Autolinker.link(String(feature.properties['NAME10'])) + '</td></tr><tr><th scope="row">NAMELSAD10</th><td>' + Autolinker.link(String(feature.properties['NAMELSAD10'])) + '</td></tr><tr><th scope="row">MTFCC10</th><td>' + Autolinker.link(String(feature.properties['MTFCC10'])) + '</td></tr><tr><th scope="row">FUNCSTAT10</th><td>' + Autolinker.link(String(feature.properties['FUNCSTAT10'])) + '</td></tr><tr><th scope="row">ALAND10</th><td>' + Autolinker.link(String(feature.properties['ALAND10'])) + '</td></tr><tr><th scope="row">AWATER10</th><td>' + Autolinker.link(String(feature.properties['AWATER10'])) + '</td></tr><tr><th scope="row">INTPTLAT10</th><td>' + Autolinker.link(String(feature.properties['INTPTLAT10'])) + '</td></tr><tr><th scope="row">INTPTLON10</th><td>' + Autolinker.link(String(feature.properties['INTPTLON10'])) + '</td></tr><tr><th scope="row">Shape_Leng</th><td>' + Autolinker.link(String(feature.properties['Shape_Leng'])) + '</td></tr><tr><th scope="row">Shape_Area</th><td>' + Autolinker.link(String(feature.properties['Shape_Area'])) + '</td></tr><tr><th scope="row">GISJOIN</th><td>' + Autolinker.link(String(feature.properties['GISJOIN'])) + '</td></tr><tr><th scope="row">chicago_in</th><td>' + Autolinker.link(String(feature.properties['chicago_in'])) + '</td></tr><tr><th scope="row">hhincome</th><td>' + Autolinker.link(String(feature.properties['chicago__1'])) + '</td></tr></table>';
	layer.bindPopup(popupContent);


				}
						
				var exp_joinedchicagoJSON = new L.geoJson(exp_joinedchicago,{
					onEachFeature: pop_joinedchicago,
					style: function (feature) {
						return {fillColor: feature.properties.color_qgis2leaf,
								color: '#000',
								weight: 1,
								opacity: feature.properties.transp_qgis2leaf,
								fillOpacity: feature.properties.transp_qgis2leaf};
						}
					});
				feature_group.addLayer(exp_joinedchicagoJSON);
				
						//add comment sign to hide this layer on the map in the initial view.
						exp_joinedchicagoJSON.addTo(map);
							function pop_projstarbucks(feature, layer) {
										
	var popupContent = '<table><tr><th scope="row">Field1</th><td>' + Autolinker.link(String(feature.properties['Field1'])) + '</td></tr><tr><th scope="row">Store_ID</th><td>' + Autolinker.link(String(feature.properties['Store_ID'])) + '</td></tr><tr><th scope="row">Name</th><td>' + Autolinker.link(String(feature.properties['Name'])) + '</td></tr><tr><th scope="row">Brand</th><td>' + Autolinker.link(String(feature.properties['Brand'])) + '</td></tr><tr><th scope="row">Store_Numb</th><td>' + Autolinker.link(String(feature.properties['Store_Numb'])) + '</td></tr><tr><th scope="row">Phone_Numb</th><td>' + Autolinker.link(String(feature.properties['Phone_Numb'])) + '</td></tr><tr><th scope="row">Ownership_</th><td>' + Autolinker.link(String(feature.properties['Ownership_'])) + '</td></tr><tr><th scope="row">Street_Com</th><td>' + Autolinker.link(String(feature.properties['Street_Com'])) + '</td></tr><tr><th scope="row">Street_1</th><td>' + Autolinker.link(String(feature.properties['Street_1'])) + '</td></tr><tr><th scope="row">Street_2</th><td>' + Autolinker.link(String(feature.properties['Street_2'])) + '</td></tr><tr><th scope="row">Street_3</th><td>' + Autolinker.link(String(feature.properties['Street_3'])) + '</td></tr><tr><th scope="row">City</th><td>' + Autolinker.link(String(feature.properties['City'])) + '</td></tr><tr><th scope="row">Country_Su</th><td>' + Autolinker.link(String(feature.properties['Country_Su'])) + '</td></tr><tr><th scope="row">Country</th><td>' + Autolinker.link(String(feature.properties['Country'])) + '</td></tr><tr><th scope="row">Postal_Cod</th><td>' + Autolinker.link(String(feature.properties['Postal_Cod'])) + '</td></tr><tr><th scope="row">Coordinate</th><td>' + Autolinker.link(String(feature.properties['Coordinate'])) + '</td></tr><tr><th scope="row">Latitude</th><td>' + Autolinker.link(String(feature.properties['Latitude'])) + '</td></tr><tr><th scope="row">Longitude</th><td>' + Autolinker.link(String(feature.properties['Longitude'])) + '</td></tr><tr><th scope="row">Timezone</th><td>' + Autolinker.link(String(feature.properties['Timezone'])) + '</td></tr><tr><th scope="row">Current_Ti</th><td>' + Autolinker.link(String(feature.properties['Current_Ti'])) + '</td></tr><tr><th scope="row">Olson_Time</th><td>' + Autolinker.link(String(feature.properties['Olson_Time'])) + '</td></tr><tr><th scope="row">First_Seen</th><td>' + Autolinker.link(String(feature.properties['First_Seen'])) + '</td></tr></table>';
	layer.bindPopup(popupContent);


				}
						
				var exp_projstarbucksJSON = new L.geoJson(exp_projstarbucks,{
					onEachFeature: pop_projstarbucks,
					pointToLayer: function (feature, latlng) {  
						return L.circleMarker(latlng, {
							radius: feature.properties.radius_qgis2leaf,
							fillColor: feature.properties.color_qgis2leaf,

							color: feature.properties.borderColor_qgis2leaf,
							weight: 1,
							opacity: feature.properties.transp_qgis2leaf,
							fillOpacity: feature.properties.transp_qgis2leaf
							})
						}
					});
								feature_group.addLayer(exp_projstarbucksJSON);

				var cluster_groupprojstarbucksJSON= new L.MarkerClusterGroup({showCoverageOnHover: false});
				cluster_groupprojstarbucksJSON.addLayer(exp_projstarbucksJSON);
				
						//add comment sign to hide this layer on the map in the initial view.
						cluster_groupprojstarbucksJSON.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
	    };
	    title.update = function () {
			this._div.innerHTML = '<h2>Relationship between Starbucks and income in Chicago</h2>'
		};
		title.addTo(map);
	var baseMaps = {
		'Stamen Toner': basemap_0
	};
	L.control.layers(baseMaps,{"projstarbucks": cluster_groupprojstarbucksJSON,"joinedchicago": exp_joinedchicagoJSON},{collapsed:false}).addTo(map);
	L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
	</script>
</body>
</html>
